shipment:
  sales_shipment:
    provider:
      delete: true
      where: "`created_at` < now() - interval 60 DAY"
    columns:
      customer_note:
        formatter: sentence
        optional: true

  sales_shipment_comment:
    columns:
      comment:
        formatter: sentence
        optional: true

  sales_shipment_grid:
    provider:
      delete: true
      where: "`created_at` < now() - interval 60 DAY"
    columns:
      customer_email:
        formatter: email
        unique: true
        nullColumnBeforeRun: true
      customer_name:
        formatter: name
      shipping_name:
        formatter: name
      billing_name:
        formatter: name
      shipping_address:
        formatter: address
      billing_address:
        formatter: address
